<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Permissões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .permissao-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        .btn-toggle {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .ativo {
            background-color: green;
            color: white;
        }
        .inativo {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

<h1>Gerenciamento de Permissões</h1>
<div id="permissoesList"></div>

<script>
    const permissoes = [
        { nome: 'Acessar Dashboard', ativo: true },
        { nome: 'Gerenciar Usuários', ativo: false },
        { nome: 'Visualizar Relatórios', ativo: true },
        { nome: 'Editar Configurações', ativo: false }
    ];

    const permissoesList = document.getElementById('permissoesList');

    function renderizarPermissoes() {
        permissoesList.innerHTML = ''; // Limpa a lista antes de renderizar
        permissoes.forEach((permissao, index) => {
            const permissaoItem = document.createElement('div');
            permissaoItem.className = 'permissao-item';
            permissaoItem.innerHTML = `
                    <span>${permissao.nome}</span>
                    <button class="btn-toggle ${permissao.ativo ? 'ativo' : 'inativo'}"
                            onclick="togglePermissao(${index})">
                        ${permissao.ativo ? 'Ativar' : 'Desativar'}
                    </button>
                `;
            permissoesList.appendChild(permissaoItem);
        });
    }

    function togglePermissao(index) {
        permissoes[index].ativo = !permissoes[index].ativo; // Inverte o estado da permissão
        renderizarPermissoes(); // Atualiza a lista
    }

    // Renderiza as permissões na inicialização
    renderizarPermissoes();
</script>

</body>
</html>
