<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #produtoInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #addButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #addButton:hover {
            background-color: #0056b3;
        }

        #produtoList {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .produto-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 150px;
            overflow: hidden;
        }

        .produto-item span {
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .btn-remove {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-remove:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="logo.png" alt="Logo da Empresa">
    </div>
    <div id="nomeFilial" class="nomeFilial"></div>
    <div id="nomeUsuario" class="nomeUsuario"></div>
</div>
<div id="menu" class="menu">
    <a href="javascript:void(0)" onclick="showSection('ordensBanco')">Ordens de Compras</a>
    <a href="javascript:void(0)" onclick="showSection('deleted')">Ordens de Compras Excluídas</a>
    <a href="javascript:void(0)" onclick="permissoes()">Permissões</a>
    <a href="javascript:void(0)" onclick="cadastroProdutos()">Cadastro de Produtos</a>
    <a href="javascript:void(0)" onclick="cadastroUsuarios()">Cadastro de Usuários</a>
    <a href="javascript:void(0)" onclick="cadastroFiliais()">Cadastro de Filiais</a>
    <a href="javascript:void(0)" onclick="logout()">Sair</a>
</div>

<button class="openbtn" onclick="openNav()">☰ Menu</button>

<h1>Lista de Produtos</h1>

<div class="input-container">
    <input type="text" id="produtoInput" placeholder="Adicione um produto">
    <button id="addButton">Adicionar Produto</button>
</div>

<div id="produtoList"></div>

<script>
    const produtoInput = document.getElementById('produtoInput');
    const produtoList = document.getElementById('produtoList');
    const addButton = document.getElementById('addButton');

    addButton.addEventListener('click', () => {
        const produtoNome = produtoInput.value.trim();
        if (produtoNome) {
            const produtoItem = document.createElement('div');
            produtoItem.className = 'produto-item';
            produtoItem.innerHTML = `
                <span>${produtoNome}</span>
                <button class="btn-remove">Remover</button>
            `;
            produtoList.appendChild(produtoItem);
            produtoInput.value = '';

            const removeButton = produtoItem.querySelector('.btn-remove');
            removeButton.addEventListener('click', () => {
                produtoList.removeChild(produtoItem);
            });
        } else {
            alert('Por favor, insira um nome de produto.');
        }
    });
</script>

<script src="script.js"></script>
</body>
</html>
